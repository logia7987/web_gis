<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>loadfile</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="">
        <form id="frmFile" action="/api/uploadShapeFiles" method="post" enctype="multipart/form-data">
            <label for="shpData" id="lbShpData">
                <div id="file_intro">
                    <h4>파일을 드래그해서<br>올려주세요.</h4>
                    <p class="comment">
                        .shp, .shx, .dbf 는 필수파일입니다.
                        <br>
                        최소 위 3개의 파일을 같이 올려주세요.
                    </p>
                </div>
                <input name="shpData" id="shpData" type="file" multiple  style="display: none;"/>
            </label>
        </form>
        <button type="button" class="btn btn-primary btn-send" onclick="sendFiles()">전송</button>
    </div>
</body>
<script th:inline="javascript">
    var fileName = /*[[${fileName}]]*/ "";
    var jsonData = /*[[${jsonData}]]*/ {};

    const uploadContainer = document.getElementById('frmFile');

    $(document).ready(function() {
        uploadContainer.addEventListener('dragover', handleDragOver);
        uploadContainer.addEventListener('dragleave', handleDragLeave);
        uploadContainer.addEventListener('drop', handleDrop);

        $('.custom-select').click( function() {
            $('.options').fadeToggle();
        })

        if (jsonData != null) {
            parent.dataArr[jsonData.fileName] = jsonData
            parent.hideModal('loadFile')
            parent.finishLoading();
            parent.drawShpData(jsonData)

            jsonData = null
        }
    });

    function handleDragOver(e) {
        e.preventDefault();
        uploadContainer.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadContainer.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadContainer.classList.remove('drag-over');

        const files = e.dataTransfer.files;
        $('#file_intro h4').remove()
        $('.comment').remove()

        if (files.length > 0) {
            for (i = 0; i < files.length ; i++) {
                fileName = files[i].name
                var html = ""
                html = "<div class='dropfile basic-font'>"+fileName+"<i class=\"fas fa-solid fa-xmark\" onclick='deleteFileList()'></i></div>"
                $("#file_intro").append(html)
                $("#shpData").prop("files", e.dataTransfer.files)
            }
        }
    }

    function sendFiles() {
        // hideModal('loadFile')

        var frmFile = $("#frmFile");
        // 파일 선택 input 요소
        var fileInput = frmFile.find("input[name='shpData']")[0];

        // 선택한 파일 가져오기
        var files = fileInput.files;
        var formData = new FormData();
        var hasShp = false
        var hasShx = false
        var hasDdf = false
        for (var i = 0; i < files.length; i++) {
            if (files[i].name.indexOf('.shp') > -1) {
                hasShp = true
            } else if (files[i].name.indexOf('.shx') > -1) {
                hasShx = true
            } else if (files[i].name.indexOf('.dbf') > -1) {
                hasDdf = true
            }
        }

        if (hasShp === true && hasShx === true && hasDdf === true) {
            for (var i = 0; i < files.length; i++) {
                formData.append('shpData', files[i]);
            }
        } else {
            alert ("필수 파일을 확인해주세요.")
        }

        $.ajax({
            url: '/api/uploadShapeFiles',  // 서버 엔드포인트
            type: 'POST',
            data: formData,
            processData: false,  // 필수: FormData를 query string으로 변환하지 않음
            contentType: false,  // 필수: 파일 전송에는 multipart/form-data 형식이 필요
            beforeSend: function( ) {
                parent.viewLoading()
            },
            complete: function( ) {
                // finishLoading();
            },
            success: function(response) {
                if (response.error) {
                    alert(response.error);
                } else {
                    // 데이터 처리 성공 시 JSON 데이터를 세션에 저장
                    location.href = "/popup/uploadPage";
                }
            },
            // success: function (data) {
            //     parent.finishLoading();
            //     console.log(data)
            //     /* geojson 형식
            //     * Point: [longitude, latitude]
            //     * LineString: [[longitude1, latitude1], [longitude2, latitude2], ...]
            //     * Polygon: [[[longitude1, latitude1], [longitude2, latitude2], ...], ...]
            //     */
            //     // const dataType = checkDataType(data);
            //     // if (dataType === "Point")  {
            //     //     drawNodePoint(data);
            //     // } else if (dataType === "MultiLineString") {
            //     //     drawLinkLine(data)
            //     // } else {
            //     //     drawPolyline(data);
            //     // }
            //     // createLayer(data, dataType);
            // },
            error: function (error) {
                console.error('Error uploading file:', error);
                parent.finishLoading();
            }
        });
    }
</script>
</html>
