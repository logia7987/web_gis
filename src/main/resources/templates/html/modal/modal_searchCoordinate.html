<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search_coordinate</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="modal-dialog basic-font" th:fragment="searchCoordinate">
        <div class="modal-content" >
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" style="font-size: 1rem">좌표 검색</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="padding: 0">
                <div class="layer-setting" style="padding: 0">
                    <table>
                        <thead>
                            <tr>
                                <th class="coordinate_tit">위 도</th>
                                <td><input type="number" class="coordinate_input" id="lat"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="coordinate_tit">경 도</th>
                                <td><input type="number" class="coordinate_input" id="lng"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: center;">
                <button type="button" style="font-size: 1rem" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelSearchCoordinate()">취 소</button>
                <button type="button" style="font-size: 1rem" class="btn btn-primary" data-bs-dismiss="modal" onclick="searchCoordinate()">이 동</button>
            </div>
        </div>
    </div>
</body>
</html>
