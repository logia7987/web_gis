<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>attr</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="modal-dialog basic-font" th:fragment="pluslayer">
        <div class="modal-content" >
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">레이어 생성</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form id="frmLayer">
                    <table>
                        <tr>
                            <td><label class="form-label">파일 이름</label></td>
                            <td><input type="text" placeholder="파일이름 입력" class="form-control" id="layer-fileName"></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">파일 유형</label></td>
                            <td><select name="layer-proper" id="layer-proper" class="form-control">
                                <option value="none">선택</option>
                                <option value="polygon">도형</option>
                                <option value="node">점</option>
                                <option value="line">선</option>
                            </select></td>
                        </tr>
                    </table>
                    <div class="plusfield">
                        <div class="tit-box">
                            <h6>필드 추가</h6>
                            <i class="fa-solid fa-plus" onclick="plusProper()"></i>
                        </div>
                        <table>
                            <tr>
                                <td><label class="form-label">속성 이름</label></td>
                                <td><input type="text" placeholder="속성 입력"  class="form-control" id="proper-typenm"></td>
                            </tr>
                            <tr>
                                <td><label class="form-label">속성 유형</label></td>
                                <td><select name="proper-type" id="proper-type" class="form-control">
                                    <option value="none">선택</option>
                                    <option value="String">String</option>
                                    <option value="Integer">Integer</option>
                                </select></td>
                            </tr>
                        </table>
                        <div class="tit-box">
                            <h6>필드 목록</h6>
                            <i class="fa-solid fa-minus" onclick="deleteProper()"></i>
                        </div>
                        <table >
                            <thead>
                                <tr>
                                    <th>속성 이름</th>
                                    <th>속성 유형</th>
                                </tr>
                            </thead>
                            <tbody class="proper-typeli">
                                <tr>
                                    <td>id</td>
                                    <td>Integer</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취 소</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="plusLayers()">완 료</button>
            </div>
        </div>
    </div>
</body>
</html>
