<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>attr</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal-dialog basic-font" th:fragment="newpolygon">
    <div class="modal-content" >
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">폴리곤 생성</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <table style="border-collapse: separate; border-spacing: 5px 10px;"></table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취 소</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="plusPolygon()">완 료</button>
        </div>
    </div>
</div>
</body>
</html>
