<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>attr</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal-dialog basic-font" th:fragment="newpolygon">
    <div class="modal-content" >
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title" id="modal_addFeature">새 객체 생성</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body st_scroll">
            <div>해당 객체의 기본속성을 입력해주세요.</div>
            <div class="layer-setting">
                <input type="hidden" name="shpType" id="shpType">
                <input type="hidden" name="fileName" id="fileName">
                <table>
                    <thead>
                        <tr>
                            <th>속성명</th>
                            <th>속성값</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="cancelAdd()">취 소</button>
            <button type="button" class="btn btn-primary" onclick="addNewFeature()">완 료</button>
        </div>
    </div>
</div>
</body>
</html>
