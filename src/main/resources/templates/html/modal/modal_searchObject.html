<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search_coordinate</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="modal-dialog basic-font" th:fragment="searchObject">
        <div class="modal-content" >
            <!-- Modal Header -->
            <div class="modal-header" >
                <h4 class="modal-title" style="font-size: 1rem">객체 검색</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cancelSearchObject()"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="padding: 0">
                <div style="display: flex; padding: 10px;">
                    <div class="search-object-list">
                        <div class="search-object-item">
                            <span class="search-object-tit">DB</span>
                            <select id="select-table" class="form-select" onchange="searchColumn()">
                                <option value="none">선 택</option>
                            </select>
                        </div>
                        <div class="search-object-item">
                            <span class="search-object-tit">칼럼</span>
                            <select id="select-column" class="form-select">
                                <option value="none">선 택</option>
                            </select>
                        </div>
                        <div class="search-object-item">
                            <span class="search-object-tit">검색</span>
                            <input type="text" id="search-column">
                        </div>
                    </div>
                    <button id="search-object-btn" onclick="searchObject()">조회</button>
                </div>
                <div class="layer-setting" style="padding: 0; height: auto; overflow-y: auto;">
                    <table>
                        <thead>
                        <tr>
                            <th style="font-size: 0.9rem; width: 30%">구 분</th>
                            <th style="font-size: 0.9rem">명 칭</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="select-object-none" colspan="2">검색된 데이터가 없습니다</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
